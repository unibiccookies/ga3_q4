name: Daily Repo Update

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

permissions:
  contents: write  # Crucial: This grants the token push access

jobs:
  automated-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches history to avoid push errors

      - name: Update Activity Log with 22f3002211@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date)" >> activity.txt

      - name: Commit and Push
        run: |
          git config --global user.name "DevSync Automation"
          git config --global user.email "22f3002211@ds.study.iitm.ac.in"
          git add activity.txt
          # Only commit if there are changes to avoid "nothing to commit" errors
          git diff --quiet && git diff --staged --quiet || git commit -m "Automated update: $(date)"
          git push origin main
