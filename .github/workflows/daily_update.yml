name: Daily Repo Update

on:
  schedule:
    # Runs exactly at 00:00 UTC every day (No wildcards)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  automated-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Log for 22f3002211@ds.study.iitm.ac.in
        run: |
          echo "Last updated on: $(date)" > activity_log.txt

      - name: Commit and Push
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "22f3002211@ds.study.iitm.ac.in"
          git add activity_log.txt
          git commit -m "Automated daily update: $(date)"
          git push
